<form class="ui large form segment">
    <h3 class="ui header">Add a Link</h3>

    <div class="field"> 
      <label for="title">Title:</label> 
      <input #newtitle name="title"> 
    </div> 
    
    <div class="field"> 
      <label for="link">Link:</label> 
      <input #newlink name="link" > 
    </div> 
    
    <div class="field">
      <label for="role">Role <i>(type 'user' or 'administrator') </i></label>
      <input #newrole name="role">
    </div>
    <button (click)="addArticle(newtitle, newlink, newrole)" class="ui positive right floated button"> Submit link </button>
</form>

<!--Start rendering articles here-->
<div class="ui grid posts">
  <app-article 
    *ngFor="let article of sortedArticleByRating()" [article]="article">
  </app-article>
</div>
